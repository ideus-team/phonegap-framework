  <% if ( settings.header.visible ) { %>
  <div class="b-viewHeader">
    <h2 class="b-viewHeader__title"><%= settings.header.title %></h2>
    <!-- footer content -->
  </div>
  <% } %>
  
  <div class="b-viewMain">
    <span class="js-second">To chat</span>
  </div>
  
  <% if ( settings.footer.visible ) { %>
  <div class="b-viewFooter">
    <!-- footer content -->
  </div>
  <% } %>
  
</div>
